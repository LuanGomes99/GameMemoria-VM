<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game da Memória</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <div class="text-circle">
    <p>JOGO DA<br>MEMÓRIA</p>
  </div>

  <div class="time-circle">
    <p>60s</p>
  </div>

  <div class="logo">
    <img class="logo1" src="./assets/logo.png" alt="">
    <img class="logo2" src="./assets/logovm.png" alt="">
  </div>

  <div class="memory-grid">
    <!-- Aqui serão os quadrados -->
    <div class="memory-square back" data-index="0"></div>
    <div class="memory-square back" data-index="1"></div>
    <div class="memory-square back" data-index="2"></div>
    <div class="memory-square back" data-index="3"></div>
    <div class="memory-square back" data-index="4"></div>
    <div class="memory-square back" data-index="5"></div>
    <div class="memory-square back" data-index="6"></div>
    <div class="memory-square back" data-index="7"></div>
    <div class="memory-square back" data-index="8"></div>
    <div class="memory-square back" data-index="9"></div>
    <div class="memory-square back" data-index="10"></div>
    <div class="memory-square back" data-index="11"></div>
    <div class="memory-square back" data-index="12"></div>
    <div class="memory-square back" data-index="13"></div>
    <div class="memory-square back" data-index="14"></div>
    <div class="memory-square back" data-index="15"></div>
    <div class="memory-square back" data-index="16"></div>
    <div class="memory-square back" data-index="17"></div>
    <div class="memory-square back" data-index="18"></div>
    <div class="memory-square back" data-index="19"></div>
  </div>

</body>
<!-- <script src="pontos.js"></script> -->
<script src="game.js"></script>
<!-- <script src="ranking.js"></script> -->

</html>
