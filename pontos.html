<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Game da Memória</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="pontos.css">
</head>

<body>
  <div class="text-circle">
    <p>JOGO DA<br>MEMÓRIA</p>
  </div>

  <div class="logo">
    <img class="logo1" src="./assets/logo.png" alt="">
    <img class="logo2" src="./assets/logovm.png" alt="">
  </div>

  <div class="game-over-screen" required>
    <h1 id="game-over-text"></h1>
    <h1 id="sub-text">Foi bom jogar com você!</h1>
    <p id="orientation-text">Insira seu nome para saber sua posição no ranking.</p>
    <br>
    <div class="container">
      <div class="input-nome">
        <input type="text" id="player-name" placeholder="Insira seu nome" maxlength="14" required>
        <button onclick="submitScore()">ENVIAR</button>
      </div>
    </div>
  </div>

  <script src="pontos.js"></script>
  <!-- <script src="game.js"></script>
  <script src="ranking.js"></script> -->

  <script>
    // Função para exibir mensagens de acordo com o desempenho do jogador
    function displayGameResult(matchedPairs, currentTime) {
      const gameOverText = document.getElementById('game-over-text');
      const diff_time = (60 - currentTime)
      if (matchedPairs >= 20) {
        gameOverText.textContent = "Parabéns!!";
      } else if (diff_time === 0) {
        gameOverText.textContent = "Não foi dessa vez.";
      }
    }

    // Chamada para exibir a mensagem de acordo com o desempenho atual
    const currentMatchedPairs = parseInt(localStorage.getItem('current_matchedCards'));
    const currentTime = parseInt(localStorage.getItem('current_time'));
    displayGameResult(currentMatchedPairs, currentTime);
  </script>

</body>

</html>
